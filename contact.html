<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Need For Speed | Contact</title>
            <link rel="icon" href="logo.jpg" type="image/jpg">
            <link rel="stylesheet" href="contact.css">
        </head>
        <body>
            <div class="active">
                <div class="nav">
                    <nav>
                        <div class="logo">
                            <img src="logo2.png" alt="logo">
                            <div class="title">
                                Need For Speed
                            </div>
                        </div>
                        <ul>
                            <li class="home">
                                <a href="index.html">Home</a>
                            </li>
                            <li class="about">
                                <a href="about.html">About</a>
                            </li>
                            <li class="cars">
                                <a href="cars.html">Cars</a>
                            </li>
                            <li class="contact">
                                <a href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <h2 class="c1">Contact Us</h2>
                <div class="f1">
                    <form action="">
                        <label for="fn">First Name</label>
                        <input type="text" name="fn" id="fn" placeholder="First Name">
                        <label for="ln">Last Name</label>
                        <input type="text" name="ln" id="ln" placeholder="Last Name">
                        <label for="ctr">COUNTRY</label>
                        <input type="text" name="ctr" id="ctr" list="ctrs">
                        <datalist id="ctrs">
                            <option value="Australia"></option>
                            <option value="Belgium"></option>
                            <option value="Colombia"></option>
                            <option value="Denmark"></option>
                            <option value="Egypt"></option>
                            <option value="France"></option>
                            <option value="Germany"></option>
                            <option value="Hungary"></option>
                            <option value="India"></option>
                            <option value="Japan"></option>
                            <option value="Korea"></option>
                            <option value="Lebanon"></option>
                            <option value="Malaysia"></option>
                            <option value="Nepal"></option>
                            <option value="Oman"></option>
                            <option value="Philippines"></option>
                            <option value="Qatar"></option>
                            <option value="Russia"></option>
                            <option value="Spain"></option>
                            <option value="Thailand"></option>
                            <option value="United States"></option>
                            <option value="Vietnam"></option>
                            <option value="Wales"></option>
                            <option value="Yemen"></option>
                            <option value="Zimbababwe"></option>
                        </datalist>
                        <label for="message">MESSAGE</label>
                        <textarea name="message" id="message"></textarea>
                        <button type="submit">SUBMIT</button>
                    </form>
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3610.1785102075896!2d55.27180147418939!3d25.197201831702774!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1693503387068!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
                <div class="footer">
                    Copyrite &copy; Need For Speed
                </div>
            </div>
        </body>
    </html>
